<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Consume JSON Objects</title>
    <script>
        function getid1()
        {
            var xmlhttp = new XMLHttpRequest();
            let result="";
            xmlhttp.onreadystatechange=function(){
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                result = JSON.parse(xmlhttp.responseText);
                document.querySelector("#studentID1").innerHTML= result.student_id;
                document.querySelector("#studentFirstName1").innerHTML= result.student_first_name;
                document.querySelector("#studentLastName1").innerHTML= result.student_last_name;
                document.querySelector("#studentMajor1").innerHTML= result.student_major;
                document.querySelector("#studentCredits1").innerHTML= result.student_credits;
                document.querySelector("#studentGPA1").innerHTML= result.student_gpa;
                document.querySelector("#studentRegistrationDate1").innerHTML= result.student_registration_date;
                }
            }
            xmlhttp.open("GET","900006361.json",true);
            xmlhttp.send();
        }
